<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エアホッケー</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="playall">
        <div class="playername">
            <h1 class="playerA"><input type="text" placeholder="名前を入力(10)" class="inputA" maxlength="10">
                <button class="btn btn-primary addA">名前を確定</button>
            </h1>
            <h1 class="playerB"><input type="text" placeholder="名前を入力(10)" class="inputB" maxlength="10">
                <button class="btn btn-primary addB">名前を確定</button>
            </h1>
        </div>
        <h1>スコア</h1>
        <div class="scor">
            <div class="scorA">
                <div class="pointA">0点</div>
                <div class="botan"><button class="plusA btn btn-primary">+</button><button
                        class="minusA btn btn-danger">-</button></div>
            </div>
            <div class="scorB">
                <div class="pointB">0点</div>
                <div class="botan"><button class="plusB btn btn-primary">+</button><button
                        class="minusB btn btn-danger">-</button></div>
            </div>
        </div>
        <div class="timer">
            <h1>タイマー</h1>
            <h2 class="time"></h2>
            <div class="timer-btn">
                <button class="btn btn-primary playb time-str">スタート</button><button
                    class="btn btn-danger playb time-res">リセット</button>
            </div>
        </div>
        <div class="reset"><button class="btn btn-danger res">ゲームをやめる</button></div>
    </div>
    <div class="end-screen">
        <div class="endres">引き分け</div>
        <button class="btn btn-danger resultres">リセット</button>
        <audio src="./Kitchen_Timer03-01(Alarm).mp3" class="sound"></audio>
    </div>

    <script src="index.js"></script>
</body>

</html>
